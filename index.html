<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake E-Commerce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Kanit&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="shortcut icon" type="image/x-icon" href="/img/logo.png">
      <link rel="stylesheet" href="css/style.css"/>
      <link rel="stylesheet" href="css/queries.css">
  </head>
  <body>

    <header>
      <button class="menu-btn" id="open-menu">
        <span class="material-symbols-outlined">
        menu
        </span>
      </button>
      <nav class="nav" id="navbar">
        <button class="close-menu" id="close-menu">
          <span class="material-symbols-outlined">
            close
            </span>
        </button>
        <ul id="sections">
          <li><a href="#banner__container">Inicio </a></li>
          <li><a href="#about__us"> Sobre Nosotros </a></li>
          <li><a href="#shop-container"> Productos </a></li>
          <li><a href="#contact"> Contacto </a></li>
        </ul>
      </nav>

      <div id="cart__container" class="cart-container">
        <a href="" id="cart__buy">
          <div i="cart__count"></div>
          <div class="cart-img-container">
            <img src="img/ShoppingCart.svg" alt="carrito" id="cart__svg">
          </div>
        </a>
      </div>
    </header>

    <main id="main">
      <section id="banner__container">
        <div id="banner">
          <h1>Botines Store</h1>
        </div>
      </section>

      <section id="shop-container">
        <h2>Botines</h2>
        <div id="categoriesContainer">
          <button class="category selected" id="allBotines">Todos</button>
          <button class="category" id="Nike"> Nike</button>
          <button class="category" id="Puma">Puma</button>
          <button class="category" id="Adidas">Adidas</button>
          <button class="category" id="New Balance">New Balance</button>
        </div>
        <div id="shop">

        </div>

      </section>

      <section id="about__us"></section>

      <section id="contact">
        <form action="submit" id="form">
        <p>Ingresa tu nombre:</p>
        <input type="text">      
        <p>Ingresa tu apellido:</p>
        <input type="text">
        <p>Ingresa tu mail:</p>
        <input type="email" name="" id="">
        <p>Dejanos tu consulta acá:</p>
        <input type="text" name="" id="" placeholder="">
      </form>
      </section>
      <a href="#banner__container">
        <span class="material-symbols-outlined">
          arrow_upward
          </span>
      </a>
    </main>

    <footer>
      <p>Hecho por <a href="https://www.linkedin.com/in/gastonpetiti/">Gastón Petiti</a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/products.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
